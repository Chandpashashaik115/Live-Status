<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Status</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script>
            const firebaseConfig = {
            apiKey: "AIzaSyArJWIpbHpzwe_d5wJqFIWNTpMOXHXEGwM",
            authDomain: "status-37a69.firebaseapp.com",
            projectId: "status-37a69",
            storageBucket: "status-37a69.firebasestorage.app",
            messagingSenderId: "966735750248",
            appId: "1:966735750248:web:8eda560d4909a869eb47dd",
            measurementId: "G-K847P5EMPJ"
            };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateStatus() {
            let status = document.getElementById("statusInput").value;
            let time = new Date().toLocaleString();
            
            db.ref("status").set({
                message: status,
                timestamp: time
            });
        }

        function displayStatus() {
            db.ref("status").on("value", (snapshot) => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("statusDisplay").innerText = data.message;
                    document.getElementById("timeDisplay").innerText = "Last updated: " + data.timestamp;
                } else {
                    document.getElementById("statusDisplay").innerText = "No status yet";
                    document.getElementById("timeDisplay").innerText = "Not updated yet";
                }
            });
        }

        window.onload = displayStatus;
    </script>
</head>
<body>
    <h2>Live Status</h2>
    <p id="statusDisplay">No status yet</p>
    <p id="timeDisplay">Not updated yet</p>
    
    <input type="text" id="statusInput" placeholder="Enter your status">
    <button onclick="updateStatus()">Submit</button>
</body>
</html>
